
# Reset DP-3 after EDID override is applied (NVIDIA debugfs workaround)
exec-once = sleep 3 && hyprctl keyword monitor "DP-3,disable" && sleep 1 && hyprctl keyword monitor "DP-3,1920x1080@60,2560x0,1"

# Wallpaper daemon (required by ax-shell)
exec-once = swww-daemon

# Ax-Shell
exec-once = uwsm app -- ax-shell
